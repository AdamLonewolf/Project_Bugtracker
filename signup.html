<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugtracker-Signup</title>
    <link rel="stylesheet" href="css/public-signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/public_signup.js"></script>
</head>
<body>
    <form class="signup-container" action="">
        <div class="col">
            <div class="logo-brand">
                <i class="fa-solid fa-bug"></i>
                <p>Bugtracker</p>
            </div>
        </div>
        <div class="indication">
            <h1>Création d'un compte</h1>
            <h4>Veuillez remplir les champs ci-dessous</h4>
        </div>
        <div class="group-form group-form-1">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="votre nom d'utilisateur...">
        </div>
        <div class="group-form group-form-1">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="votre mot de passe...">
            <span class="verification"></span>
        </div>
        <div class="group-form group-form-1">
            <label for="password">Confirmez le mot de passe</label>
            <input type="password" id="confirm-password" placeholder="rentrez à nouveau votre mot de passe...">
            <span class="confirmation"></span>
        </div>
        <div class="link">
            <p>Vous avez déjà un compte ?  <a href="index.html">Connectez-vous</a></p>
        </div>
        <button type="submit" id="btn-signup" class="btn-signup">S'inscrire</button>
    </form>
</body>
</html>
