<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugtracker-Login</title>
    <link rel="stylesheet" href="css/public-login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <form class="login-container" action="" method="POST">
        <div class="col">
            <div class="logo-brand">
                <i class="fa-solid fa-bug"></i>
                <p>Bugtracker</p>
            </div>
        </div>
        <div class="indication">
            <h1>Connexion à un compte</h1>
            <h4>Veuillez remplir les champs ci-dessous</h4>
        </div>
        <div class="group-form group-form-1">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" required>
        </div>
        <div class="group-form group-form-1">
            <label for="password">Mot de passe</label>
            <input type="password" required>
        </div>
        <div class="link">
            <p>Vous n'avez pas de compte ? <a href="signup.html">Créez un compte</a></p>
        </div>
        <button type="submit" class="btn-login">Se connecter</button>
    </form>
</body>
</html>
